name: Build Windows Desktop App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash
      
    - name: Build Windows MSI
      run: ./gradlew :composeApp:packageMsi
      
    - name: Build Windows EXE
      run: ./gradlew :composeApp:packageExe
      
    - name: Upload MSI artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-msi
        path: composeApp/build/compose/binaries/main/msi/*.msi
        
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: composeApp/build/compose/binaries/main/exe/*.exe
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          composeApp/build/compose/binaries/main/msi/*.msi
          composeApp/build/compose/binaries/main/exe/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
